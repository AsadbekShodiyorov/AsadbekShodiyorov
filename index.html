<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Amailyot</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 m-auto">
                <div class="form-control">
                    <input type="text" class="form-control" placeholder="Maxlength 100 simvol" maxlength="100">
                    <div class="conter-1 mb-3">
                        <span></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Maxlength 50 simvol" maxlength="50">
                    <div class="conter-2 mb-3">
                        <span></span>
                    </div>
                    <textarea name="textarea" class="form-control" maxlength="1000"
                        placeholder="MAxlength 1000 simvol"></textarea>
                    <div class="conter-3 mb-3">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('.form-control').on('keyup', function () {
            let inp = $(this).val();
            let max = $(this).attr('maxlength');
            let x = (inp.length * 100) / max;

            if (max == 100) {
                $('.conter-1 span').css('width', x + "%");
            }
            else if (max == 50) {
                $('.conter-2 span').css('width', x + "%");
            }
            else if (max = 1000) {
                $('.conter-3 span').css('width', x + "%");
            }
            if (x > 50) {
                $('span').css('background-color', 'yellow');
            }
            if (x > 75) {
                $('span').css('background-color', 'red');
            }
        })
    </script>

</body>

</html>
